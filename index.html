<!DOCTYPE html>

<head>

<style>
body{
    margin:0;

    font-family: 'Segoe UI', cursive;
    background:rgb(81, 127, 176);
    color:white;
    display:flex;

}
body {

#startScreen{

}

    border-radius:30px;

    color:white;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
}

#letter{
    display:none;
    max-width:400px;
    animation:fadeIn 5s ease-in ease-in-out;
}

#letter img{
    width:200px;
    border-radius:20px;
    margin:20px 0;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

.heart{
    position:absolute;
    color:#ff2e6e;

</head>

<body>

   document.body.style.background = "rgba(1, 42, 89)";
